<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--styling frameworks-->
    <script src="https://kit.fontawesome.com/ae66e3d384.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>MyBookList App</title>
</head>
<body>
 <div class="container mt-4"> <!--margin top brings the start of the content down-->
     <!-- h1.display-4{myBookList}-->
         <!-- centering-->
         <h1 class= "display-4 text-center">
         <i class="fas fa-book-open text-primary"></i>My<span class= "text-primary">Book</span>List</h1>
        <!-- alert message here between the title and the beginning of book form-->
        
         <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="author">Author</label>          
                <input type="text" id="author" class="form-control"><br>
            </div>                  
            <div class="form-group">
                <label for="isbn">ISBN #</label>
                <input type="text" id="isbn" class="form-control"><br>
            </div>
            <input type="submit" value="Add Book" class= "btn btn-primary w-100">
         </form>
         <table class="table table-striped mt-5">
             <!-- table>(thead>tr>th*4)+(tbody>tr)+(tfoot>tr) -->
             <thead>
                 <tr>
                     <th>Title</th>
                     <th>Author</th>             
                     <th>ISBN# </th>
                     <th></th>
                 </tr>
             </thead>
             <tbody id="book-list">

             </tbody>
         </table>
 </div>
 <!--everything mandatory should be loaded before js-->
 <script src="app.js"></script>
</body>
</html>
